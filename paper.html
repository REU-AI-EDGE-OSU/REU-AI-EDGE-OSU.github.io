<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers - AI-EDGE REU Program</title>
    <link rel="icon" href="https://reu-ai-edge-osu.github.io/resources/icon.jpg">
    <link rel="shortcut icon" href="https://reu-ai-edge-osu.github.io/resources/icon.jpg">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            font-size: 1.15em;
        }
        .osu-banner {
            width: 100%;
            height: auto;
            display: block;
        }
        nav {
            background: #f3f3f3;
            text-align: center;
            padding: 16px 0;
            border-bottom: 2px solid #d9d9d9;
        }
        nav a {
            color: #002654;
            text-decoration: none;
            font-weight: 700;
            margin: 0 20px;
            font-size: 1.22em;
            letter-spacing: 0.5px;
            transition: color 0.15s;
        }
        nav a:hover {
            color: #ba0c2f;
        }
        .section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 28px;
            font-size: 1.12em;
            margin-bottom: 32px;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin: 32px auto;
            padding: 0 20px;
            flex: 1 0 auto;
        }
        .paper-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 24px;
            overflow: hidden;
        }
        .paper-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 28px;
            background: #f3f3f3;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 1.17em;
            border-left: 5px solid #002654;
            transition: background 0.2s;
        }
        .paper-header:hover {
            background: #e7e7e7;
        }
        .paper-content {
            display: none;
            padding: 22px 32px;
            font-size: 1.07em;
        }
        .paper-section.open .paper-content {
            display: block;
            animation: fadeIn 0.25s;
        }
        .toggle-icon {
            font-size: 1.5em;
            color: #ba0c2f;
            transition: transform 0.2s;
        }
        .paper-section.open .toggle-icon {
            transform: rotate(90deg);
        }
        h1 {
            font-size: 2.3em;
        }
        h2 {
            color: #002654;
            font-size: 1.55em;
        }
        ul {
            margin: 6px 0 10px 22px;
        }
        footer {
            background: #f3f3f3;
            text-align: center;
            color: #666;
            padding: 20px 0;
            font-size: 0.98em;
            margin-top: 0;
        }
        @media (max-width: 600px) {
            .container, .paper-content, .paper-header { padding-left: 10px; padding-right: 10px; }
            nav a { margin: 0 8px; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px);}
            to   { opacity: 1; transform: none;}
        }
    </style>
</head>
<body>
    <img src="./resources/OSU.jpg" alt="The Ohio State University Banner" class="osu-banner">
    <nav>
        <a href="index.html">Overview</a>
        <a href="lectures.html">Lectures</a>
        <a href="research.html">Research Projects</a>
        <a href="paper.html">Paper List</a>
        <a href="news.html">Latest News</a>
        <a href="contact.html">Contact</a>
        <a href="https://aiedge.osu.edu" target="_blank">AI-EDGE Institute</a>
    </nav>
    <div class="content-wrapper">
        <div class="container">
            <h2>Topics</h2>
            <div class="paper-section">
                <div class="paper-header" onclick="toggleLecture(this)">
                    Generative AI <span class="toggle-icon">&#9654;</span>
                </div>
                <div class="paper-content">
                    <ul>
                        <li>TBD</li>
                    </ul>
                </div>
            </div>
            <div class="paper-section">
                <div class="paper-header" onclick="toggleLecture(this)">
                    Distributed AI <span class="toggle-icon">&#9654;</span>
                </div>
                <div class="paper-content">
                    <ul>
                        <li>TBD</li>
                    </ul>
                </div>
            </div>
            <div class="paper-section">
                <div class="paper-header" onclick="toggleLecture(this)">
                    Large Language Models <span class="toggle-icon">&#9654;</span>
                </div>
                <div class="paper-content">
                    <ul>
                        <li>TBD</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 AI-EDGE Institute, The Ohio State University. All rights reserved.
    </footer>
    <script>
        function toggleLecture(header) {
            const section = header.parentElement;
            const isOpen = section.classList.contains('open');
            document.querySelectorAll('.paper-section').forEach(sec => {
                sec.classList.remove('open');
            });
            if (!isOpen) {
                section.classList.add('open');
            }
        }
    </script>
</body>
</html>
